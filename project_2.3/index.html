<script type="text/javascript">
  function makeDiv(){
      var divsize = ((Math.random()*100) + 50).toFixed();
      var thought = [".25", "1/4", "1.2"];
      var color = '#'+ Math.round(0xffffff * Math.random()).toString(16);
      $newdiv = $('<div/>').css({
          'width':divsize+'px',
          'height':divsize+'px',
          'font-size':thought+'px',
          'background-color': color
      });
      
      var posx = (Math.random() * ($(document).width() - divsize)).toFixed();
      var posy = (Math.random() * ($(document).height() - divsize)).toFixed();
      

      $newdiv.css({
          'position':'absolute',
          'left':posx+'px',
          'top':posy+'px',
          'display':'none'
      }).appendTo( 'body' ).fadeIn(100).delay(100).fadeOut(200, function(){
         $(this).remove();
         makeDiv(); 
      }); 
  }
  </script>
        
	</head>
 
    
	<body onload="makeDiv()">
		<div id="container">
            
            
</div>

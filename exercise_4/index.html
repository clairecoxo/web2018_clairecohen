<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <title>Demonstration 4</title>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        
        <script>
            
             $( function() {
                 $( "#circleOne" ).draggable();
                 $( "#circleTwo" ).draggable();
                 $( "#circleThree" ).draggable();
                 $( "#circleFour" ).draggable();
                 $( "#circleFive" ).draggable();
            } );
        </script>
        
      <script type="text/javascript"> 
$( "#circleFour" ).resizable({
  animate: true
});
      </script>
            

        
    </head>
    
    <body>
        <div id="container">
            <div class="grid"><div id="circleOne"></div></div>
            <div class="grid"><div id="circleTwo"></div></div>
            <div class="grid"><div id="circleThree"></div></div>
            <div class="grid"><div id="circleFour"></div></div>
            <div class="grid"><div id="circleFive"></div></div>
        </div>
</body>
</html>
